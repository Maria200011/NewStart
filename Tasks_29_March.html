      let arr1 = [7, 4, 8, 35, 75, 46];
      let arr2 = [2, 67, 5, 8, 4, 6, 48];
      let max = arr1[0];
      let min = arr1[0];
      let max1 = arr2[0];
      let min1 = arr2[0];
      for (let i = 1; i < arr1.length; i++) {
        if (arr1[i] < min) {
          min = arr1[i];
        } else if (arr1[i] > max) {
          max = arr1[i];
        }
      }
      for (let i = 1; i < arr2.length; i++) {
        if (arr2[i] < min1) {
          min1 = arr2[i];
        } else if (arr2[i] > max1) {
          max1 = arr2[i];
        }
      }
