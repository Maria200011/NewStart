      // 1. Write a JavaScript conditional statement to sort 4 numbers (a, b, c, d). And print result.

      if (a < b && a < c && a < d && b < c && b < d) {

      //       2. find if the given year is a leap year or not by using %, !=, && and
      //       || operators in JavaScript. If year is divisble by 4 and not divisble by 100 then print “leap year”.
      // Or if year is divisible by 400 then print “leap year”.
      // Else print “not a leap year”.
      let year = prompt("Wright Year", 2002);
      if (year % 4 === 0 && year % 100 != 0) {
        alert("«високосный год»");
      } else if (year % 400 == 0) {
        alert("«високосный год»");
      } else {
        alert("«год не високосный».");
      }
      //       3. Find the number of days in a given month of a year.
      // If month is outside the range of 1 and 12 print “Invalid month”.
      // If month is equal to 2 ie, February print “29 days” if leap year else print “28 days” .
      // Else if month is equal to 4, 6, 9 or 11 print “30 days”.
      // Else print “31 days”.

      let month = prompt("Wright month number");
      if (month < 1 || month > 12 || isNaN(month)) {
        alert("«Неверный месяц»");
      } else if (month == 2) {
        alert("«29 days»");
      } else if (month == 4 || month == 6 || month == 9 || month == 11) {

      } else {
