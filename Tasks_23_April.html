      // console.log(insSorting([4, 6, 2, 8, 9, 3, 5]));

      function selSorting(arr) {
        for (let i = 0; i < arr.length; i++) {
          let min = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[min]) {
              min = j;
            }
          }
          if (min != i) {
            let start = arr[i];
            arr[i] = arr[min];
            arr[min] = start;
          }
        }
        return arr;
      }
      console.log(selSorting([4, 6, 2, 8, 9, 3, 5]));
